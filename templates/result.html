<!DOCTYPE html>
<html>
<head><title>Color Result</title></head>
<body>
  <h1>Top 10 Colors</h1>
  <img src="{{ image }}" width="300"><br><br>

  {% for color in colors %}
    <div style="width: 100px; height: 100px; background-color: '{{ color }}'; display: inline-block;"></div>
    <p>{{ color }}</p>
  {% endfor %}

  <br><a href="/">Try another image</a>
</body>
</html>
